<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
            <h2>Create New Account</h2>
            <hr>
            <p class="p1">Please fill the below information for simple registration.</p>
            <form action=""></form>
               <div class="form-group">
                <label for="name">Name </label>
                <div class="input-container">
                    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                </div>
               </div>
           
               <div class="form-group">
                <label for="dname">Display Name </label>
                <div class="input-container">
                    <input type="text" id="dname" name="dname" placeholder="Your Display Name" required> 
                    <p class="p2">Note: Restricted Display Name (Admin,Chittor,Chittorgarh)</p>
                </div>
               </div>
               
              
            
                <div class="form-group">
                    <label for="phone">Phone </label>
                    <div class="input-container">
                        <input type="number" id="phone" name="phone" placeholder="Your Phone Number" required>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="email">Email </label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" placeholder="Your Email Address" required><br>
                    <p class="p3">Note: Your <span>password</span> will be send to this email address.</p>
                    </div>
                </div>
                
                
               
                
            
                <div class="form-group">
                    <label for="city">City </label>
                    <div class="input-container">
                        <input type="text" id="city" name="city" placeholder="Your City Name" required>
                    </div>
                </div>
           
                <div class="form-group">
                    <label for="state">State </label>
                    <div class="input-container">
                        <select name="" id="state" required>
                            <option value="1">Select State</option>
                            <option value="2">Karnataka</option>
                            <option value="3">Karnataka</option>
                            <option value="4">Karnataka</option>
                            <option value="5">Karnataka</option>
                            <option value="6">Karnataka</option>
                        </select>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="v-code">Verify Code</label>
                    <div class="input-container">
                        <img src="https://alpha.chittorgarh.com/plugins/CAP_image.asp" alt="">
                        <a href="#">Load New Code</a>
                    </div>
                </div>
            
               <div class="form-group">
                <label for="code">Code </label>
                <div class="input-container">
                    <input type="text" id="code" name="code" placeholder="Enter Verify Code" required>
                </div>
               </div>
            
               <div class="form-group">
                <label for=""></label>
                <div class="input-container">
                    <input type="checkbox">
                    <a href="#"> I have read and agree to the Terms & Conditions</a>
                    <p class="p4">100% privacy - we will never spam you!</p>
                   
                </div>
               
               </div>
               <div class="btn">
                <button type="submit">Register</button>
                <button type="reset">Close</button>
            </div>
            
            
            
        </form>
    </div>
</body>
</html>
